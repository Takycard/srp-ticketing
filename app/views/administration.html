<form role="form">
    <p class="form-group">
        <label for="loginEmail">email</label>
        <input id="loginEmail" required name="email" type="email" ng-model="email" />
    </p>
    <p class="form-group">
        <label for="loginPass">password</label>
        <input id="loginPass" required name="pass" type="password" ng-model="pass" />
    </p>
    <p class="form-group" ng-cloak ng-show="createMode">
        <label for="loginConfirm">confirm pass</label>
        <input id="loginConfirm" required name="confirm" type="password" ng-model="confirm" />
    </p>

    <p>
        <button  data-ng-cloak data-ng-show="createMode = true"
                data-ng-click="createAccount(email, pass, confirm)"
                class="btn btn-default btn-sm">
            Create Account</button>
    </p>
</form>
